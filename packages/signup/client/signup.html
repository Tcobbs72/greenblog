<template name="signup">
    <div class="signup-container text-center">
        <h2>Signup</h2>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon11"><i class="fa fa-user"></i></span>
            <input type="text" class="signup-group firstname-js form-control" placeholder="First Name" aria-describedby="basic-addon11">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon12"><i class="fa fa-user"></i></span>
            <input type="text" class="signup-group lastname-js form-control" placeholder="Last Name" aria-describedby="basic-addon12">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
            <input type="text" class="signup-group username-js form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-envelope-o"></i></span>
            <input type="text" class="signup-group email-js form-control" placeholder="Email" aria-describedby="basic-addon2">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3"><i class="fa fa-key"></i></span>
            <input type="password" class="signup-group password-js form-control" placeholder="Password" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon4"><i class="fa fa-key"></i></span>
            <input type="password" class="signup-group confirm-password-js form-control" placeholder="Confirm Password" aria-describedby="basic-addon4">
        </div>
        <div class="row text-center">
            <a href="#" class="btn complete-signup-btn">Sign Up</a>
        </div>
    </div>
