<template name="comment">
    <div class="row comment" id="{{_id}}">
        <div class="col-md-28 col-sm-26 col-xs-26 col-xxs-26">
            {{#if anonymous}}
                <b class="author">{{formatAuthor this}}</b> | <b>{{formatDate date}}</b>
            {{else}}
                <a href="/account/{{author}}" class="author"><b>{{formatAuthor this}}</b></a> | <b>{{formatDate date}}</b>
            {{/if}}
            <div class="comment-text">{{text}}</div>
        </div>
        {{#if loggedIn}}
            <div class="col-md-8 col-sm-10 col-xs-10 col-xxs-10 commentDate">
                <div>
                    <div class="dropdown post-options">
                        <button class="btn btn-unstyled dropdown-toggle" type="button" data-toggle="dropdown">
                            <span> <i class="fa fa-cogs"></i></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            {{#if iPostedThis author}}
                                <li><a href="#" class="delete-comment" data-comment="{{_id}}">
                                    <i class="fa fa-times"></i> Delete this comment
                                </a></li>
                            {{else}}
                                <li><a href="#" class="report-comment" data-comment="{{_id}}">
                                    <i class="fa fa-flag"></i> Report this comment
                                </a></li>
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
