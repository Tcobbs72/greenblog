<template name="header">
    <div class="row">
        <div class="col-md-2 col-sm-2 text-left">
            {{#if loggedIn}}
                <a href="#" class="logout-btn-js">Logout</a>
            {{/if}}
        </div>
        <div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2">
            <h1 class="text-center title">GreenLife Blog</h1>
        </div>
        <div class="pull-right">
            {{#if loggedIn}}
                <a href="/home" class="border-right {{selected "/home"}}">Home</a>
                <a href="/blog" class="border-right {{selected "/blog"}}">Blog</a>
                <a href="/calculator" class="border-right {{selected "/calculator"}}">Waste Calculator</a>
                {{#if admin}}
                    <a href="/reports" class="border-right {{selected "/reports"}}">Reports</a>
                {{/if}}
                <a href="/account/{{username}}" class="no-border {{selected "/account"}}">
                    {{#if hasNotifications}}<span class="notification-alert">{{numNotifications}}</span>{{/if}}
                    Account
                </a>
            {{else}}
                <a href="/home" class="border-right {{selected "/home"}}">Home</a>
                <a href="/login" class="no-border {{selected "/login"}}">Login</a>
            {{/if}}
        </div>
    </div>
</template>
