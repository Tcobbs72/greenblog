<template name="home">
    <div class="about-image">
        <div class="about-info">
            <div class="row text-center">
                <h2><b>We all create waste on Earth. <br><br>
                    Figure out how much waste you create and learn from others on ways how to reduce your waste.<br><br>
                    Email us questions and comments on how we could improve the site
                </b>
                </h2>
            </div>
        </div>
        {{#if notLoggedIn}}
            <div class="sign-up text-center">
                <a href="/signup" class="btn signup-btn">Create Free Account</a>
            </div>
        {{/if}}
    </div>
    {{> divider image="fa fa-calculator"}}
    <div class="page-info text-center">
        <h2><b>Waste Calculator</b></h2>
        <div class="row">
            <div class="col-md-6">
                <div><h3><u>Instructions</u></h3></div>
                {{#if notLoggedIn}}<div><h4>0. Create an account or login</h4></div>{{/if}}
                <div><h4>1. Click on 'Waste Calculator' in upper-right corner</h4></div>
                <div><h4>2. Fill out as much of the form as you can</h4></div>
                <div><h4>3. Click 'Submit' to get your get your number</h4></div>
                <div><h4>4. Compare your number with that of other people</h4></div>
                <div><h4>5. Check out the Blog to see how people lowered their number</h4></div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">Column 2</div>
                    <div class="col-md-4">Column 3</div>
                    <div class="col-md-4">Column 4</div>
                </div>
            </div>
        </div>
    </div>
    {{> divider image="fa fa-pencil"}}
    <div class="page-info text-center">
        <h2><b>Blog</b></h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Column 1</h3>
            </div>
            <div class="col-md-6">
                <h3>Column 2</h3>
            </div>
        </div>
    </div>
    {{> divider image="fa fa-user"}}
    <div class="page-info text-center">
        <h2><b>Account</b></h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Column 1</h3>
            </div>
            <div class="col-md-6">
                <h3>Column 2</h3>
            </div>
        </div>
    </div>
</template>
